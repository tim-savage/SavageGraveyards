# Messages for ${project.name} v${project.version}
#
# Variable substitutions:
# %playername%          Player's name
# %playernickname%      Player's nickname
# %worldname%           World name that player is in
# %displayname%			display name of graveyard
#
# %PLAYERNAME%          Player's name, with no color codes
# %PLAYERNICKNAME%      Player's nickname, with no color codes
# %WORLDNAME%           World name that player is in, with no color codes
# %DISPLAYNAME%			display name of graveyard, with no color codes


# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

messages:
  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[Graveyards]&c Too few arguments!'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[Graveyards]&c Too many arguments!'

  COMMAND_FAIL_CONSOLE:
    enabled: true
    string: '&3[Graveyards]&c You must be in game to use this command!'

  COMMAND_FAIL_CREATE_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[Graveyards]&c Use underscores in place of spaces for graveyard names.'

  COMMAND_FAIL_CREATE_EXISTS:
    enabled: true
    string: '&3[Graveyards]&c A graveyard with that name already exists!'

  COMMAND_FAIL_CLOSEST_NO_MATCH:
    enabled: true
    string: '&3[Graveyards]&c A valid graveyard could not be found in your current world!'

  COMMAND_FAIL_INVALID_ATTRIBUTE:
    enabled: true
    string: '&3[Graveyards]&c That is not a valid graveyard attribute!'

  COMMAND_FAIL_SET_INVALID_BOOLEAN:
    enabled: true
    string: '&3[Graveyards]&c Value must be true or false!'

  COMMAND_FAIL_INVALID_COMMAND:
    enabled: true
    string: '&3[Graveyards]&c That is not a valid command!'

  COMMAND_FAIL_SET_INVALID_INTEGER:
    enabled: true
    string: '&3[Graveyards]&c Value must be an integer!'

  COMMAND_FAIL_NO_RECORD:
    enabled: true
    string: '&3[Graveyards]&c That is not an existing graveyard!'


  COMMAND_SUCCESS_CLOSEST:
    enabled: true
    string: '&3[Graveyards]&b %displayname% is the closest graveyard to your current location.'

  COMMAND_SUCCESS_CREATE:
    enabled: true
    string: '&3[Graveyards]&b %displayname% created!'

  COMMAND_SUCCESS_DELETE:
    enabled: true
    string: '&3[Graveyards]&b %displayname% removed!'

  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[Graveyards]&b configuration reloaded.'

  COMMAND_SUCCESS_SET:
    enabled: true
    string: '&3[Graveyards]&b Set %attribute%: &2%value%&b for &2%displayname%&b.'

  COMMAND_SUCCESS_SET_DISCOVERYMESSAGE:
